<html>
<head>
    <title>CodeNN</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">CodeNN</h1>
            <h5 class="text-center">A neural network code recognition system</h5>

            <div class="form-group">

                <div style="margin-bottom: 20px;">
                    <label for="snippet">Pick example here:</label>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" id="c">C</button>
                        <button type="button" class="btn btn-primary btn-sm" id="bash">Bash</button>
                        <button type="button" class="btn btn-primary btn-sm" id="java">Java</button>
                    </div>
                </div>
                <textarea id="snippet" rows="10" class="form-control" style="margin-bottom: 20px;"></textarea>

                <div class="text-center">
                    <button id="send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="forchart">
        </div>
    </div>
</div>

</body>

<script src="js/app.js">
</script>

</html>
